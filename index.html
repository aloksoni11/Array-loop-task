<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
</head>

<body>
    <script>
        //        program to find total no of odd and even
        var i = 0;
        var a = 0;
        var b = 0;
        for (i = 0; i <= 50; i++) {
            if (i % 2 == 0) {
                a++;
            }
            else {
                b++;
            }
        }
        console.log(a + "even");
        console.log(b + "odd");
        //        program to print every odd and even no
        var j = 0;
        for (j = 0; j < 50; j++) {
            if (j % 2 == 0) {
                console.log(j + " even");
            }
            else {
                console.log(j + " odd");
            }
        }
    </script>
</body>

</html>
